<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The simple todo app"> 
  
  <title>YouDo</title>
  
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<h1>YOUDO</h1>
<label for="task">Add your to do task:</label><br>
<input type="text" id="task" name="task"><br>
<label for="date">Add due date</label><br>
<input type="date" id="date" name="date"><br>
<label for="prio">Add priority level</label>
<input type="range" id="prio" name="prio"
       min="0" max="3" step="1">
<button id="createBtn" disabled>Create</button>
<h2>YouDo list:</h2>
<ul id="list"></ul>
<script src="js/scripts.js"></script>
</body>
</html>
